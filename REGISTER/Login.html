<script >

// created function
document.querySelector("#form").addEventListener("submit",func)

// LOCAL STORAGE FROM SIGNUP STORED SIGNUP DATA 
let signupDATA_LS = JSON.parse(localStorage.getItem("details"));


// LOGIN data stored in this 
let loginDATA_LS = JSON.parse(localStorage.getItem("logdetails")) || [] ;



let formtag = document.querySelector("#form")

    function func(event){
       event.preventDefault();

//    stored all values from input tag in variable
       let email = formtag.email.value
       let  pass = formtag.password.value 
       
        if(signupDATA_LS  == null){
       
           alert("You Have To Register First")
            window.location.href="Register.html" 
       
        }else{

            signupDATA_LS.map(function(el){

                if((email == el.email) && (pass== el.pass)){

                  let obj = {
                    "email":email,
                    "pass":pass,
                  }
                  
                  loginDATA_LS.push(obj);
                  localStorage.setItem("logdetails",JSON.stringify(loginDATA_LS))
                  alert("Sign In Successfully, Enjoy")
                  window.location.href="navbar.html"
                  
                  }else{
                  alert("Please Check Details").break ;
                
                }

            })



        }

                
    }





     


 

</script>
